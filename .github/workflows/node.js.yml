name: Node.js App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Instalar utilitário para teste de servidor
        run: npm install --save-dev start-server-and-test

      - name: Testar se o app Express sobe corretamente
        run: npx start-server-and-test start http://localhost:3333
